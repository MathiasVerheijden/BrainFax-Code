<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrainFax Prototype</title>

    <!-- Uses both own stylesheet and bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<!-- It is a form, not much to see here -->
<body>
    <div class="container-fluid">
        <div class="row login align-items-center justify-content-center bg-primary">

            <div class="col-4">
                <H2 class="text-light">BrainFax</H2>
                <br>
                <form id="login">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="session" placeholder="Please enter your session ID"
                            size="10">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-light">Join</button>
                </form>

            </div>
        </div>
    </div>
    </div>



    <!-- Some more bootstrap stuff, and own JS processing -->
    <script src="iscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
